    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web dinámica con JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="hora">
        <div class="divMinutos">
            <h2> Minutos</h2>
            <h1 class="minutos">00</h1>
        </div>
        
        <h1 class="dosPuntos">:</h1>

            <h1 class="segundos">00</h1>
        </div>

    <div class="botones">
        <button id="iniciar">Iniciar</button>
        <button id="parar" disabled>Parar</button>
        <button id="detener">Resetear</button>
    </div>
