<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web dinámica con JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Noticias Interactivas</h1>
        <p>Esta página cambia automáticamente con JavaScript</p>
    </header>

    <main>
        <section id="noticias">
            <h2>Últimas noticias</h2>
            <article>
                <h3>Noticia inicial</h3>
                <p>Bienvenido a nuestra página dinámica. Aquí verás cómo el contenido cambia con el tiempo.</p>
            </article>
        </section>

        <aside id="mensajes">
            <h3>Mensajes automáticos</h3>
            <ul id="listaMensajes"></ul>
        </aside>
    </main>

    <footer>
        <p>© 2025 Noticias Interactivas</p>
    </footer>

    
</body>
</html>
