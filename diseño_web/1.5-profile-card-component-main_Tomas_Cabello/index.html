<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="divtotal">
      <div class="encabezado">
        <img
          class="imagendentro"
          src="./images/bg-pattern-card.svg"
          alt="Encabezado"
        />
        <img
          class="fotoperfil"
          src="./images/image-victor.jpg"
          alt="Foto de perfil de Victor Crest"
        />
      </div>
      <div class="nombrepersona">
        <h1>Victor Crest</h1>
        <h2>26</h2>
      </div>
      <p>London</p>

      <div class="stats">
        <div>
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div>
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div>
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <footer>
      Created by Tomás Cabello Fernández
    </footer>
  </body>
</html>
