<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="divtotal">
      <div class="divscore">
        <h2 class="resultado">Your Result</h2>
        <div class="redondapuntuacion">
          <h1 class="score">76</h1>
          <h3>of 100</h3>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="divestadisticas">
        <h2>Summary</h2>

        <div class="reaction">
          <div class="textoimagen">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <p>Reaction</p>
          </div>
          <span
            >80
            <span class="cienopaco">/ 100</span>
          </span>
        </div>
        <div class="memory">
          <div class="textoimagen">
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <p>Memory</p>
          </div>
          <span
            >92
            <span class="cienopaco">/ 100</span>
          </span>
        </div>
        <div class="verbal">
          <div class="textoimagen">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <p>Verbal</p>
          </div>
          <span
            >61
            <span class="cienopaco">/ 100</span>
          </span>
        </div>
        <div class="visual">
          <div class="textoimagen">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <p>Visual</p>
          </div>
          <span
            >72
            <span class="cienopaco">/ 100</span>
          </span>
        </div>

        <button>Continue</button>
      </div>
    </div>
    <footer class="footer">
      Created by Tomás Cabello Fernández
    </footer>
  </body>
</html>
